@()

<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Check your build! Buildwall tool to checking your project's CI</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
    <script src='@routes.Assets.at("javascripts/jquery-1.7.1.min.js")' type="text/javascript"></script>

    <script type="text/javascript">
        $( document ).ready ( function() {
            if ( !!window.EventSource ) {
                var source = new EventSource( 'http://localhost:9000/check' );

                source.addEventListener( 'init', function(e) {
                    // init contiendra nom du projet builder (et le user pour récup sa photo par exemple) et permettra de créer la section du build correspondant.
                    $("#build").addClass("ok");
                    $("#build").addClass("wip");
                }, false);

                source.addEventListener( 'ok', function(e) {
                    $("#build").removeClass("wip");
                    $("#build").addClass("ok");
                }, false);
            }

            console.log( source )
        })

    </script>
</head>
<body>
<header>
    <h1>Check your build!</h1>
</header>

<section id="build">
    <h2>project-tux</h2>
    <img src="/assets/images/luffy-tux.png" alt="" title="" />
</section>

</body>


</html>
